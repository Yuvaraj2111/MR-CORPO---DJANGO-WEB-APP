{% extends 'basic.html' %}
{% block body %}
{% load static %}


   

    <!-- Contact -->
    <div id="contact" class="form-2">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Government Login</h2>
                    <ul class="list-unstyled li-space-lg">
                       
                        <li><i class="fas fa-map-marker-alt"></i>Chennai Corporation, Central, Chennai. </li>
                        <li><i class="fas fa-phone"></i><a class="turquoise" href="tel:003024630820">+98 5312 1212</a></li>
                        <li><i class="fas fa-envelope"></i><a class="turquoise" href="mailto:office@evolo.com">tngov@gmail.com</a></li>
                    </ul>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
            <div class="row">
               
                <div class="col-lg-12">
                    
                    <!-- Contact Form -->
                    <form  action="{% url 'govadd' %}" method="POST" >
                     {% csrf_token %}
                     <div class="form-group w-30">
                           For Government :
                        </div>
                        <div class="form-group">
                            <input type="text" name="username" class="form-control-input" id="cname" required>
                            <label class="label-control" for="cname">User name:</label>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="Password" name="password" class="form-control-input" id="cemail" required>
                            <label class="label-control" for="cemail">Password</label>
                            <div class="help-block with-errors"></div>
                        </div>
                            {% if msg %}
                                 <p class="text-danger">{{ msg }}</p>
                            {% endif %}
                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button">SUBMIT MESSAGE</button>
                            
                        </div>
                        
                
                    </form>
                    <!-- end of contact form -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of form-2 -->
    <!-- end of contact -->
{% endblock body %}
